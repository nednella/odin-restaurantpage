                <div class="contact">
                    <div class="info">
                        <div>
                            <h3>location</h3>
                            <p>27 Moseley Street</p>
                            <p>Newcastle Upon Tyne</p>
                            <p>NE1 1DF</p>
                        </div>
                        <div>
                            <h3>opening times</h3>
                            <p>Mon - Fri</p>
                            <p>12:00 - 23:00</p>
                            <br>
                            <p>Sat - Sun</p>
                            <p>12:00 - 01:00</p>
                        </div>
                        <div>
                            <h3>get in touch</h3>
                            <p>0191 261 2027</p>
                        </div>
                        <div class="socials">
                            <i class="fab fa-brands fa-facebook"></i>
                            <i class="fab fa-brands fa-twitter"></i>
                            <i class="fab fa-brands fa-instagram"></i>
                        </div>
                    </div>
                    <div class="message">
                        <h3>send us a message,</h3>
                        <form action="#" method="#" id="contactForm">
                            <div class="form-input">
                                <label for="name">name</label>
                                <input 
                                    required
                                    placeholder="John Smith"
                                    type="text"
                                    id="name" 
                                >
                            </div>
                            <div class="form-input">
                                <label for="email">email</label>
                                <input 
                                    required
                                    placeholder="your@email.com"
                                    type="email"
                                    id="email"
                                    pattern="\S+@\S+"
                                >
                            </div>
                            <div class="form-input">
                                <label for="message">message</label>
                                <textarea 
                                    id="message"
                                    placeholder="Let us know how we can help!"
                                ></textarea>

                            </div>
                            <button id="submit" form="contactForm">Submit</button>
                        </form>
                    </div>
